<body>
  <div id="nav-bar"></div>
  <br>

  <div class="container">
    <div class="text-center">
      <h4>Tu Perfil:</h4>
      <p><small>Actualiza los datos de tu perfil</small></p>
      <br>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-3">
      </div>
      <div class="col-lg-3">
        <div>
          <br>
          <label for="nombre"><strong>Nombre y apellido</strong></label>
          <br>
          <input type="text" id="nombre" placeholder="Ej. Pepito Pérez"></input>
        </div>

        <div>
          <br>
          <label for="dirección"><strong>Dirección</strong></label>
          <br>
          <input type="text" id="direccion" placeholder="Ej. Gutierrez Ruiz 1076"></input>
        </div>

        <div>
          <br>
          <label for="exampleInputEmail1"><strong>Email</strong></label>
          <br>
          <input type="email" id="email" placeholder="Ej. Pepitoperez@pepito.com"></input>
        </div>
        <div>
          <br>
          <label for="exampleInputPassword1"><strong>Teléfono de contacto</strong></label>
          <br>
          <input type="text" id="telefono" placeholder="Ej. 2019220"></input>
        </div>
        <div justify-content-center>
          <br>
          <br>
          <button type="button" class="btn btn-primary"
            onclick="register(nombre.value, direccion.value, email.value, telefono.value);">Guardar</button>
        </div>
      </div>

      <div class="col-lg-5 ">
        <br>
        <label><strong>Tu foto de perfil:</strong></label>
        <div class="row">
          <input type="file" accept="image/*" onchange="importFileandPreview()"><br>
          <img id="myImg" src="" height="200">
        </div>
      </div>
      <div class="col-lg">
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  <br>
  <br>

    </div>
  </footer>
  <div class="alert fade alert-success" role="alert" id="alertResult">
    <span id="resultSpan"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
