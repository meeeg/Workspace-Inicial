<body>
    <div id="nav-bar"></div>
    <main role="main" class="pb-5">
        <div class="text-center p-4">
            <h2>Listado de productos</h2>
            <p class="lead">Verás aquí todos los productos del sitio.</p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col text-right">
                    <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
                        <label class="btn btn-light" id="sortCostDesc" title="Orden descendente por precios">
                            <input type="radio" name="options" autocomplete="off"><span><i
                                    class="fas fa-sort-amount-down mr-1"></i>$</span>
                        </label>
                        <label class="btn btn-light" id="sortCostAsc" title="Ascendente por precio">
                            <input type="radio" name="options" autocomplete="off" onclick=""><span><i
                                    class="fas fa-sort-amount-up mr-1"></i>$</span>
                        </label>
                        <label class="btn btn-light pl-1" id="sortCountSoldDesc"
                            title="Orden Ascendente por relevancia">
                            <input type="radio" name="options" autocomplete="off" onclick=""><span><i
                                    class="fas fa-sort-amount-down mr-1"></i>Rel.</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-md-6 col-sm-12 mb-1 container">
                    <div id="searchWrapper">

                        <div class="font-weight-normal text-right my-2">
                            <input class="form-control" type="text" name="searchBar" id="searchBar"
                                placeholder="Busca tu producto..." aria-label="Search">

                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 mb-1 container">
                    <div class="row container p-0 m-0">
                        <div class="col">
                            <p class="font-weight-normal text-right my-2">Cant.</p>
                        </div>
                        <div class="col">
                            <input class="form-control" type="number" placeholder="min." id="rangeFilterCountMin">
                        </div>
                        <div class="col">
                            <input class="form-control" type="number" placeholder="máx." id="rangeFilterCountMax">
                        </div>
                        <div class="col-3 p-0">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button class="btn btn-light btn-block" id="rangeFilterCount">Filtrar</button> <br>
                                <button class="btn btn-light btn-block" id="clearRangeFilter">Limpiar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <!-- Inicio del listado generado por JSON-->
        <br>
        <div class="row justify-content-center">
            <div class="card-deck" id="cat-list-container">
                <!-- div que modifica el innerHTML de products.js-->
            </div>
        </div>
        <!-- fin del listado generado por JSON -->
