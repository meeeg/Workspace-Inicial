          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Finaliza tu compra</h5>

                      <div class="container">
                        <div class="needs-validation">

                          <div class="col-md-12 mb-3">
                            <label for="name">Nombre</label> <input type="text" class="form-control" id="name"
                              placeholder="Nombre Completo">
                            <div class="invalid-feedback"> Ingresa un nombre</div>
                          </div>
                          <div class="col-md-12 mb-3">
                            <label for="creditCard">Tarjeta de Credito</label>
                            <input type="text" class="form-control" id="creditCard" placeholder="xxxx-xxxx-xxxx-xxxx">
                            <div class="invalid-feedback"> Usa una tarjeta de crédito válida </div>
                          </div>
                          <div class="col-md-12 mb-3">
                            <label for="cvc">CVC</label>
                            <input type="text" class="form-control" id="cvc" placeholder="CVC">
                            <div class="invalid-feedback"> El CVC no es correcto, ingresa el cvc de tu tarjeta </div>
                          </div>

                        </div>
                        <br>

                      </div>
                      <button class="btn btn-success" id="validation" onclick="getData();" type="submit">Realiza tu pago</button>
                    </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
