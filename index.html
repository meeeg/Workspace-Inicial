<!DOCTYPE html>

<html lang="en">

<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="google-signin-client_id" content="589734920366-p1flragsa4bj1qpnonkqtcucf469o2af.apps.googleusercontent.com">
        <title>eMercado - Todo lo que busques está aquí</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
                rel="stylesheet">
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <style>
                body {
                        background-color: #e8e8e8;
                }


                .signin {
                        overflow: auto;
                        width: 100%;
                        max-width: 330px;
                        padding: 15px;
                        background-color: white;
                        border-radius: 12px;
                }

                .avatar {
                        vertical-align: middle;
                        height: 70px;
                        object-fit: scale-down;
                }

                a {
                        color: rgb(51, 190, 255);
                }

                .container {
                        width: 150px;
                        clear: both;
                        display: table;
                }

                button {
                        border-radius: 12px;
                        border: 2px solid grey;
                        transition-duration: 0.4s;
                }

                button:hover {
                        background-color: #3ee6d8;
                        color: white;
                }


                .bounce-in-top {
                        -webkit-animation: bounce-in-top 1.1s both;
                        animation: bounce-in-top 1.1s both;
                }

                @-webkit-keyframes bounce-in-top {
                        0% {
                                -webkit-transform: translateY(-500px);
                                transform: translateY(-500px);
                                -webkit-animation-timing-function: ease-in;
                                animation-timing-function: ease-in;
                                opacity: 0;
                        }

                        38% {
                                -webkit-transform: translateY(0);
                                transform: translateY(0);
                                -webkit-animation-timing-function: ease-out;
                                animation-timing-function: ease-out;
                                opacity: 1;
                        }

                        55% {
                                -webkit-transform: translateY(-65px);
                                transform: translateY(-65px);
                                -webkit-animation-timing-function: ease-in;
                                animation-timing-function: ease-in;
                        }

                        72% {
                                -webkit-transform: translateY(0);
                                transform: translateY(0);
                                -webkit-animation-timing-function: ease-out;
                                animation-timing-function: ease-out;
                        }

                        81% {
                                -webkit-transform: translateY(-28px);
                                transform: translateY(-28px);
                                -webkit-animation-timing-function: ease-in;
                                animation-timing-function: ease-in;
                        }

                        90% {
                                -webkit-transform: translateY(0);
                                transform: translateY(0);
                                -webkit-animation-timing-function: ease-out;
                                animation-timing-function: ease-out;
                        }

                        95% {
                                -webkit-transform: translateY(-8px);
                                transform: translateY(-8px);
                                -webkit-animation-timing-function: ease-in;
                                animation-timing-function: ease-in;
                        }

                        100% {
                                -webkit-transform: translateY(0);
                                transform: translateY(0);
                                -webkit-animation-timing-function: ease-out;
                                animation-timing-function: ease-out;
                        }
                }

                @keyframes bounce-in-top {
                        0% {
                                -webkit-transform: translateY(-500px);
                                transform: translateY(-500px);
                                -webkit-animation-timing-function: ease-in;
                                animation-timing-function: ease-in;
                                opacity: 0;
                        }

                        38% {
                                -webkit-transform: translateY(0);
                                transform: translateY(0);
                                -webkit-animation-timing-function: ease-out;
                                animation-timing-function: ease-out;
                                opacity: 1;
                        }

                        55% {
                                -webkit-transform: translateY(-65px);
                                transform: translateY(-65px);
                                -webkit-animation-timing-function: ease-in;
                                animation-timing-function: ease-in;
                        }

                        72% {
                                -webkit-transform: translateY(0);
                                transform: translateY(0);
                                -webkit-animation-timing-function: ease-out;
                                animation-timing-function: ease-out;
                        }

                        81% {
                                -webkit-transform: translateY(-28px);
                                transform: translateY(-28px);
                                -webkit-animation-timing-function: ease-in;
                                animation-timing-function: ease-in;
                        }

                        90% {
                                -webkit-transform: translateY(0);
                                transform: translateY(0);
                                -webkit-animation-timing-function: ease-out;
                                animation-timing-function: ease-out;
                        }

                        95% {
                                -webkit-transform: translateY(-8px);
                                transform: translateY(-8px);
                                -webkit-animation-timing-function: ease-in;
                                animation-timing-function: ease-in;
                        }

                        100% {
                                -webkit-transform: translateY(0);
                                transform: translateY(0);
                                -webkit-animation-timing-function: ease-out;
                                animation-timing-function: ease-out;
                        }
                }

                h1 {
                        color: #f73485;
                }

                .color-change-5x {
                        -webkit-animation: color-change-5x 8s linear infinite alternate both;
                        animation: color-change-5x 8s linear infinite alternate both;
                }

                @-webkit-keyframes color-change-5x {
                        0% {
                                background: #eae4e9;
                        }

                        25% {
                                background: #fde2e4;
                        }

                        50% {
                                background: #fad2e1;
                        }

                        75% {
                                background: #bee1e6;
                        }

                        100% {
                                background: #cddafd;
                        }
                }

                @keyframes color-change-5x {
                        0% {
                                background: #eae4e9;
                        }

                        25% {
                                background: #fde2e4;
                        }

                        50% {
                                background: #fad2e1;
                        }

                        75% {
                                background: #bee1e6;
                        }

                        100% {
                                background: #cddafd;
                        }
                }


                @media (max-width: 640px) {
                        #image {
                                display: none;
                        }
                }
                
                .g-signin2 > div{
  margin: 0 auto;
}
        </style>
</head>

<body class="color-change-5x">
        <br>
        <br>
        <br>
        <br>
        <br>

        <div class="container text-center">
                <div class="row">
                        <div class="col-md-auto">
                                <div class="signin bounce-in-top">
                                        <div>
                                                <h1><strong>e-MERCADO</strong></h1>
                                                <p style="margin-top: -20px;"><small>tu ecommerce favorito</small></p>
                                        </div>
                                        <hr>
                                        <div>
                                                <label for="uname"><b>Usuario: </b></label>
                                                <input class="container form-control" type="text" id="user"
                                                        placeholder="Usuario" required>
                                                <br><label for="psw"><b>Contraseña: </b></label>
                                                <input class="container form-control" type="password" id="pass"
                                                        placeholder="Contraseña" required>
                                                <br>
                                                <!-- guarda los datos de user y pass ejecutando la función login-->
                                                <button onclick="login(user.value, pass.value);">Login</button>
                                                <br>
                                                <br>
                                                <div class="g-signin2" onclick="logged();"  data-onsuccess="onSignIn();"></div>
                                        </div>
                                        <hr>
                                        <img src="img/1200px-Logo-ceibal.svg.png" class="avatar">
                                </div>
                        </div>

                        <div class="col-4" id="image">
                                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js">
                                </script>
                                <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_gzl797gs.json"
                                        background="transparent" speed="1" style="width: 500px; height: 500px;" loop
                                        autoplay></lottie-player>
                        </div>
                </div>
        </div>
        </div>



        <script src="js/init.js"></script>
        <script src="js/login.js"></script>
        <script src="js/google-login.js"></script>
        <script src="https://apis.google.com/js/platform.js"></script>
        <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
</body>

</html>
